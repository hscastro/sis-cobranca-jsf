<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	 
<h:panelGrid columns="4">
	
  <h:form>
    <h:outputText style="font-size:18px;" value="Cadastro de contas"></h:outputText> 
	   <br/> 
	      <br/>		
	         <h:outputText style="font-size:18px;" value="Descrição"/><br/> 	
			    <h:inputText id="descrição" value="#{contaBean.conta.descricao}" />
			       <br/>
	 		           <br/>
			            <!-- <h:outputText style="font-size:18px;" value="Data de Cadastro"/><br/>  
			           <h:inputText id="dataDeCadastro" value="#{contaBean.conta.dataCadastro}" />
			          <br/>-->
			        <h:outputText style="font-size:18px;" value="Saldo"/><br/>  
			      <h:inputText id="saldo" value="#{contaBean.conta.saldo}" />
			   <br/>			   			   
		     <br/>
		   <h:commandButton id="salvar" action="#{contaBean.salvar}" value="Salvar" >
		   	  <f:ajax execute="@this" render=""/> 	
		   </h:commandButton> 	

		    <h:dataTable value="#{contaBean.lista}" var="conta">
		       <h:column>
		           <f:facet name="header">ID</f:facet>
		   	    	 <h:outputText value="#{conta.id}"></h:outputText>	   	    	
		                 </h:column>
		                <h:column>
		   	    	  <f:facet name="header">Descrição</f:facet>
		   	       <h:outputText value="#{conta.descricao}"></h:outputText>	   	    	
		       </h:column>  
		     <!-- <h:column>
		   	   	<f:facet name="header">Data de Cadastro</f:facet>
		   	       <h:outputText value="#{conta.dataCadastro}"></h:outputText>	   	    	
		             </h:column>-->		       
		           <h:column>
		   	   	<f:facet name="header">Saldo</f:facet>
		   	  <h:outputText value="#{conta.saldo}"></h:outputText>	   	    	
		    </h:column>	
		                <h:column>
		   	    	  <f:facet name="header">Ação</f:facet>
		   	       <h:commandLink action="#{contaBean.excluir}" value="Excluir" /> 	    	
		       </h:column>	
		       	    	          
		</h:dataTable>	  
	  </h:form>
		
	</h:panelGrid>

</html>
